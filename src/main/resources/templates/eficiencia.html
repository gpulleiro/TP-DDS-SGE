<div class="row">
<h1>Es eficiente su hogar?</h1></br>
</div>
<div class="col-sm"></div>
<div class="col-sm-6">
	<form method='post' action="/eficiencia">
		<div class="form-group">
			<label for="mes">Ingrese Fecha</label>
			<input id="mes" name="mes" class="form-control" type="number" min=1 max=12  required>
		</div>
		<button type="submit" class="btn btn-success">Consultar</button>
	</form>         
</div>


<div class="row">

</div></br>

<div class="row">
<div class="col-sm"></div>
<div class="col-sm-6">
{{#if eficiente}}
<div class="alert alert-info">
    	<p>El Hogar es Eficiente</p><strong></strong>
</div>
{{/if}}
{{#if noEficiente}}
<div class="alert alert-danger">
    	<strong>El hogar no es eficiente</strong><p></p>
</div>
{{/if}}
</div>
</div>
